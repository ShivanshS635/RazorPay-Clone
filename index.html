<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--NavBar-->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./Images/logo.svg" height="30px" width="125px"/>
            </a>

            <ul class="flex items-center space-x-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative">
                    <a href="#">Corporate Card</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative">
                    <a href="#">Payroll</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resource</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>

            <div class="flex items-center space-x-6">
                <img src="./Images/./india-flag.svg" width="28px" height="20px">
                <button class="py-3  px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Log In</button>
                <button class=" flex items-center justify-between space-x-8 py-3  px-5  text-lightBlue300 bg-white border rounded-sm text-sm font-bold hover:text-lightBlue500 transition-all duration-200">Sign Up
                    <svg class="py-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
            </div>
        </div>
    </nav>

    <!--Hero Section-->
    <section class="relative bg-deepBlue">
        <!--Main Content-->
        <div class="w:10/12 mx-auto max-w-[1080px] flex flex-row justify-between items-center">
            <!--Left Part-->
            <div class="space-y-8">
                <h1 class="font-mullish text-[40px] leading-[1.2] text-white">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7 text-white opacity-60">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button class="bg-lightBlue text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 px-[10px] py-[10px]">Sign Up Now</button>
            </div>

            <!--Right Part-->
            <img src="./Images/hero-illustration.jpg" class="max-w-[680px]">
        </div>

        <!--Shape-->
        <img src="./Images/hero-shape.svg" alt="">
    </section>
</body>
</html>
